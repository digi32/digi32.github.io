    <h1 class="title">GALLERY</h1>

    <div class="gallery column row">
      <div class="orbit" role="region" aria-label="Dental gallery" data-orbit data-use-m-u-i="false">
        <ul class="orbit-container">
          <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
          <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          <li class="is-active orbit-slide">
            <img class="orbit-image" src="images/teeth1.jpg" alt="Teeth">
            <!-- <figcaption class="orbit-caption">RPD</figcaption> -->
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="images/teeth2.jpg" alt="Teeth">
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="images/teeth3.jpg" alt="Teeth">
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="images/teeth4.jpg" alt="Teeth">
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="images/teeth5.jpg" alt="Teeth">
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="images/teeth6.jpg" alt="Teeth">
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="images/teeth7.jpg" alt="Teeth">
          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="images/teeth8.jpg" alt="Teeth">
          </li>
          <li class="orbit-slide">

          <li class="orbit-slide">

          <li class="orbit-slide">

          </li>
          <li class="orbit-slide">
            <img class="orbit-image" src="images/teeth12.jpg" alt="Teeth">
          </li>
        </ul>
        <nav class="orbit-bullets">
          <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
          <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
